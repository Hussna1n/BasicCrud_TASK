<button mat-raised-button (click)="newReport()" class="add-button" color="primary" align="end">Add Match</button>

<!-- ReportAgreggate Table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 report-table">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Sr</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Player Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- County Column -->
  <ng-container matColumnDef="county">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element">{{element.county}}</td>
  </ng-container>

  <!-- AVGFireIndex Column -->
  <ng-container matColumnDef="avgFireIndex">
    <th mat-header-cell *matHeaderCellDef>Average Score</th>
    <td mat-cell *matCellDef="let element">{{element.avgFireIndex}}</td>
  </ng-container>

  <!-- MaxFireIndex Column -->
  <ng-container matColumnDef="maxFireIndex">
    <th mat-header-cell *matHeaderCellDef>Best Score</th>
    <td mat-cell *matCellDef="let element">{{element.maxFireIndex}}</td>
  </ng-container>

  <!-- Report amount Column -->
  <ng-container matColumnDef="reports">
    <th mat-header-cell *matHeaderCellDef>Matches</th>
    <td mat-cell *matCellDef="let element">{{element.reportList.length}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openEditDialog(row)"></tr>
</table>
